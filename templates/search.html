{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <div id="overlay" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 2;"></div>
    <h4 class="blue">Search Stocks</h4>
    <br>
    <form action="/search" method="post">
        <div class="mb-6">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="search" name="search" placeholder="Search" value="{{ search }}" type="text" maxlength="30">
        </div>
    </form>
    <br><br>
    <div id="loadingSpinner" class="text-center" style="display: none;">
        <div class="spinner-border blue" role="status">
        </div>
    </div>

    {% if result %}
        <div class="container py-4 text-center">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-start">Symbol</th>
                        <th class="text-start">Name</th>
                        <th class="text-end">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in result %}
                        <tr>
                            <td class="text-start align-middle">{{ stock.symbol }}</td>
                            <td class="text-start align-middle">{{ stock.name }}</td>
                            <td class="text-end align-middle">{{ stock.price }}</td>
                            <td class="align-middle">
                                <form action="/delete" method="post">
                                    <input name="symbol" type="hidden" value="{{ stock.symbol }}">
                                    <button class="btn btn-success">Buy</button>
                                </form>
                            </td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            form.addEventListener('submit', function() {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('loadingSpinner').style.display = 'block';
            });
        });
    </script>
{% endblock %}
