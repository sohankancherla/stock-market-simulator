{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" value="{{  username }}" type="text"  maxlength="20">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" value="{{ password }}" type="password"  maxlength="20">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" value="{{  confirmation }}" type="password"  maxlength="20">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
